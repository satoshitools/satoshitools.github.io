<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satoshi Tools</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="./utils/css/styles.css" rel="stylesheet" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .card-body {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .btn-full {
        width: 100%;
        margin-top: auto;
      }
    </style>
  </head>
  <body class="bg-white">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm border-0">
            <img
              src="/pools/print.png"
              class="card-img-top"
              alt="Gerenciador de Pool de Liquidez"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Controle de Pool de Liquidez</h5>
              <p class="card-text small">
                Fa√ßa o cadastro das suas pools de liquidez e mantenha ali um
                controle do seu pnl geral no mundo do DeFi
              </p>
              <a
                href="/pools/index.html"
                class="btn btn-secondary btn-sm btn-full"
                >Acessar</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center p-3 mt-5">
      <hr />
      <div class="d-flex justify-content-between align-items-center">
        <p class="mb-0 small">Apoie</p>
        <div class="d-flex align-items-center gap-3 small">
          <span>
            Solana:
            <code id="solana"
              >4Wkx5XVne2h8f1tVRDmP5Nz4rMecnbFaCHuwqDC1e613</code
            >
            <button
              onclick="copyToClipboard('solana')"
              class="btn btn-outline-secondary btn-sm p-1"
            >
              <i class="bi bi-clipboard"></i>
            </button>
          </span>
          <span>
            Base:
            <code id="base">0x876b6dFc69a654C59E5fa2a451781AFbdE6AcEce</code>
            <button
              onclick="copyToClipboard('base')"
              class="btn btn-outline-secondary btn-sm p-1"
            >
              <i class="bi bi-clipboard"></i>
            </button>
          </span>
        </div>
      </div>
    </footer>

    <script>
      function copyToClipboard(id) {
        var text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text);
        alert("Copiado: " + text);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
