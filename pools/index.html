<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Pool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="../utils/css/styles.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-XDXTRLKCJX"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-XDXTRLKCJX");
    </script>
  </head>
  <body class="dark-mode">
    <div class="container mt-5">
      <!-- Subheader com botões -->
      <div
        class="header d-flex justify-content-between align-items-center mb-4"
      >
        <a class="btn btn-outline-secondary" href="/">
          <i class="bi bi-arrow-left"></i>
        </a>

        <div class="actions-bar">
          <span id="totalPool" class="text-muted"></span>

          <div id="filter">
            <button class="btn btn-secondary" onclick="clickToPool(true)">
              <i class="bi bi-currency-exchange"></i> Pools ativas
            </button>
            <button
              class="btn btn-outline-secondary"
              onclick="clickToPool(false)"
            >
              <i class="bi bi-archive-fill"></i> Pools arquivadas
            </button>
          </div>

          <span class="separator"></span>
          <div>
            <button class="btn btn-secondary" id="showFormBtn">
              <i class="bi bi-plus"></i> Nova Pool
            </button>
            <button
              class="btn btn-outline-secondary"
              id="toggleDarkMode"
              data-bs-toggle="tooltip"
              title="Mudar cores do site"
            >
              <i class="bi bi-sun"></i>
            </button>
            <button
              class="btn btn-outline-secondary"
              id="toggleEyeVisibility"
              data-bs-toggle="tooltip"
              title="Ocultar/Mostrar dados sensíveis"
            >
              <i class="bi bi-eye"></i>
            </button>

            <button
              onclick="document.getElementById('poolFile').click()"
              class="btn btn-outline-secondary"
              data-bs-toggle="tooltip"
              title="Enviar um JSON de pools"
            >
              <i class="bi bi-upload"></i>
            </button>
            <input
              id="poolFile"
              type="file"
              style="display: none"
              accept="application/json"
              onchange="uploadBackup(event, 'pools')"
            />

            <button
              onclick="downloadBackup('pools')"
              class="btn btn-outline-secondary"
              data-bs-toggle="tooltip"
              title="Baixar dados das pools"
            >
              <i class="bi bi-download"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Lista de Pools -->
      <div id="poolList" class="mt-4">
        <ul id="poolListItems" class="list-group"></ul>
      </div>

      <!-- Modal de Formulário -->
      <div
        class="modal fade"
        id="formModal"
        tabindex="-1"
        aria-labelledby="formModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="formModalLabel">
                Criar Pool de Liquidez
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="poolForm" class="modal-body">
              <!-- Modal Steps (divisões por etapas) -->
              <div id="step-0" class="step active">
                <div class="card p-3">
                  <div class="mb-3">
                    <label for="startDate" class="form-label"
                      >Data de início da pool</label
                    >
                    <input
                      type="date"
                      id="startDate"
                      name="startDate"
                      class="form-control validate"
                      required
                      placeholder="Selecione a data de início"
                      autocomplete="off"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="url" class="form-label">URL da pool</label>
                    <input
                      type="text"
                      id="url"
                      name="url"
                      class="form-control"
                      autocomplete="one-time-code"
                      placeholder="Cole aqui a URL da pool para fácil acesso"
                    />
                  </div>
                  <button
                    id="next-step-0"
                    type="button"
                    class="btn btn-secondary"
                  >
                    Ir para o primeiro token
                  </button>
                </div>
              </div>

              <div id="step-1" class="step">
                <div class="card p-3">
                  <div class="mb-3">
                    <label for="currency1" class="form-label"
                      >Selecione o primeiro token</label
                    >
                    <div class="input-group">
                      <input
                        type="text"
                        id="currency1"
                        class="form-control validate"
                        required
                        placeholder="Digite o nome do token"
                        autocomplete="off"
                      />
                      <button
                        id="clearCurrency1"
                        class="btn btn-outline-secondary"
                        type="button"
                        style="display: none"
                      >
                        X
                      </button>
                    </div>
                    <ul
                      id="currency1Results"
                      class="list-group results-list mt-2"
                      style="display: none"
                    ></ul>
                  </div>
                  <div class="mb-3">
                    <label for="tokens1" class="form-label"
                      >Quantidade investida</label
                    >
                    <input
                      type="number"
                      id="tokens1"
                      name="tokens1"
                      class="form-control validate"
                      required
                      placeholder="Quantidade de tokens"
                      step="0.0000000001"
                      min="0"
                    />
                  </div>
                  <button
                    id="next-step-1"
                    type="button"
                    class="btn btn-secondary"
                  >
                    Ir para o segundo token
                  </button>
                </div>
              </div>
              <div id="step-2" class="step">
                <div class="card p-3">
                  <div class="mb-3">
                    <label for="currency2" class="form-label"
                      >Selecione o segundo token</label
                    >
                    <div class="input-group">
                      <input
                        type="text"
                        id="currency2"
                        class="form-control validate"
                        required
                        placeholder="Digite o nome do token"
                        autocomplete="off"
                      />
                      <button
                        id="clearCurrency2"
                        class="btn btn-outline-secondary"
                        type="button"
                        style="display: none"
                      >
                        X
                      </button>
                    </div>
                    <ul
                      id="currency2Results"
                      class="list-group results-list mt-2"
                      style="display: none"
                    ></ul>
                  </div>

                  <div class="mb-3">
                    <label for="tokens2" class="form-label"
                      >Quantidade investida</label
                    >
                    <input
                      type="number"
                      id="tokens2"
                      name="tokens2"
                      class="form-control validate"
                      required
                      placeholder="Quantidade de tokens"
                      step="0.0000000001"
                      min="0"
                    />
                  </div>
                  <button
                    id="next-step-2"
                    type="button"
                    class="btn btn-secondary"
                  >
                    Ir para o range
                  </button>
                </div>
              </div>
              <div id="step-3" class="step">
                <div class="card p-3">
                  <div class="mb-3">
                    <label for="minRange" class="form-label"
                      >Preço mínimo</label
                    >
                    <input
                      type="number"
                      id="minRange"
                      name="minRange"
                      class="form-control validate"
                      required
                      placeholder="Preço mínimo do range"
                      step="0.0000000001"
                      min="0"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="maxRange" class="form-label"
                      >Preço máximo</label
                    >
                    <input
                      type="number"
                      id="maxRange"
                      name="maxRange"
                      class="form-control validate"
                      required
                      placeholder="Preço máximo do range"
                      step="0.0000000001"
                      min="0"
                    />
                  </div>
                  <button
                    id="next-step-3"
                    type="button"
                    class="btn btn-secondary"
                  >
                    Ir para o investimento
                  </button>
                </div>
              </div>
              <div id="step-4" class="step">
                <div class="card p-3">
                  <div class="mb-3">
                    <label for="dollars" class="form-label"
                      >Total investido (USD)</label
                    >
                    <input
                      type="number"
                      id="dollars"
                      name="dollars"
                      class="form-control validate"
                      required
                      placeholder="Valor em dólares investido"
                      step="0.0000000001"
                      min="0"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="fee" class="form-label">Taxa gasta (USD)</label>
                    <input
                      type="number"
                      id="fee"
                      name="fee"
                      class="form-control validate"
                      required
                      placeholder="Valor em doláres da taxa gasta"
                      step="0.0000000001"
                      min="0"
                    />
                  </div>
                  <button
                    type="button"
                    id="createPool"
                    class="btn btn-secondary"
                  >
                    Finalizar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center p-3 mt-5">
      <hr />
      <div class="d-flex justify-content-between align-items-center">
        <p class="mb-0 small">Apoie</p>
        <div class="d-flex align-items-center gap-3 small">
          <span>
            Solana:
            <code id="solana"
              >4Wkx5XVne2h8f1tVRDmP5Nz4rMecnbFaCHuwqDC1e613</code
            >
            <button
              onclick="copyToClipboard('solana')"
              class="btn btn-outline-secondary btn-sm p-1"
            >
              <i class="bi bi-clipboard"></i>
            </button>
          </span>
          <span>
            Base:
            <code id="base">0x876b6dFc69a654C59E5fa2a451781AFbdE6AcEce</code>
            <button
              onclick="copyToClipboard('base')"
              class="btn btn-outline-secondary btn-sm p-1"
            >
              <i class="bi bi-clipboard"></i>
            </button>
          </span>
        </div>

        <div>
          <a
            href="https://github.com/satoshitools/satoshitools.github.io"
            target="_blank"
            class="btn btn-outline-secondary btn-sm p-1"
          >
            <i class="bi bi-github"></i>
          </a>

          <a
            href="https://github.com/satoshitools/satoshitools.github.io"
            target="_blank"
            class="btn btn-outline-secondary btn-sm p-1"
            data-bs-toggle="modal"
            data-bs-target="#contactModal"
          >
            <i class="bi bi-envelope"></i>
          </a>
        </div>
      </div>
    </footer>

    <div
      class="modal fade"
      id="contactModal"
      tabindex="-1"
      aria-labelledby="contactModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel">Entre em Contato</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form
              action="https://formsubmit.co/vilarinhoti@gmail.com"
              method="POST"
            >
              <input type="hidden" name="_captcha" value="false" />
              <!-- Desativa captcha -->
              <input
                type="hidden"
                name="_next"
                value="https://satoshitools.github.io?sendedEmail"
              />
              <!-- Redirecionamento pós-envio -->

              <div class="mb-3">
                <label for="email" class="form-label">Seu Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensagem</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="4"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- External Scripts -->
    <script src="./js/general.js"></script>
    <script src="./js/list.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/form.js"></script>
    <script src="../utils/js/backup.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function validateStep(stepNumber) {
        const step = document.getElementById(`step-${stepNumber}`);
        const inputs = step.querySelectorAll(".validate");
        let isValid = true;

        inputs.forEach((input) => {
          // Remove mensagem de erro antiga
          input.classList.remove("is-invalid");

          if (!input.value.trim()) {
            isValid = false;
            input.classList.add("is-invalid");
          }
        });

        return isValid;
      }

      function updateStep(currentStep) {
        // Esconde todas as etapas
        const steps = document.querySelectorAll(".step");
        steps.forEach((step) => {
          step.classList.remove("active");
        });

        // Exibe a etapa atual
        const currentStepElement = document.getElementById(
          `step-${currentStep}`
        );
        currentStepElement.classList.add("active");
      }

      function resetForm() {
        currentStep = 0;
        updateStep(currentStep); // Garantindo que a primeira etapa seja mostrada
      }

      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".step input").forEach((input) => {
          input.addEventListener("input", () => {
            input.classList.remove("is-invalid");
          });
        });

        const showFormBtn = document.getElementById("showFormBtn");
        window.formModal = new bootstrap.Modal(
          document.getElementById("formModal")
        );
        let currentStep = 1;

        // Mostrar o modal
        showFormBtn.addEventListener("click", () => {
          window.formModal.show();
          resetForm(); // Resetando as etapas do formulário ao abrir o modal
        });

        // Controlando a navegação entre as etapas do modal
        document.getElementById("next-step-0").addEventListener("click", () => {
          if (validateStep(0)) {
            currentStep = 1;
            updateStep(currentStep);
          }
        });

        document.getElementById("next-step-1").addEventListener("click", () => {
          if (validateStep(1)) {
            currentStep = 2;
            updateStep(currentStep);
          }
        });

        document.getElementById("next-step-2").addEventListener("click", () => {
          if (validateStep(2)) {
            currentStep = 3;
            updateStep(currentStep);
          }
        });

        document.getElementById("next-step-3").addEventListener("click", () => {
          if (validateStep(3)) {
            currentStep = 4;
            updateStep(currentStep);
          }
        });

        updateStep(currentStep); // Atualiza a etapa inicial ao carregar a página
      });
    </script>
  </body>
</html>
